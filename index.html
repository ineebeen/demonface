<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demonface</title>
</head>
	<style type="text/css">
		img{display: block; width: 100%}
	</style>
<body>
	<img id="face" src="before.jpeg">
	<script type="text/javascript">
		var state = false;

		face.onclick = function(){
			if(!state){
				face.src ="after.jpeg";
				state = true;
			}else{
			face.src = "before.jpeg";
			state = false;
			}
		}
	</script>
</body>
</html>
